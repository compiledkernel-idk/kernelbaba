<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERNELBABA | Server Chat</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <style>
        /* Force cursor to be hidden as we provide a custom one */
        body,
        a,
        button,
        input {
            cursor: none !important;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: var(--space-md);
            position: relative;
            z-index: 10;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: var(--space-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-main {
            flex: 1;
            display: flex;
            gap: var(--space-lg);
            overflow: hidden;
            margin-top: var(--space-md);
        }

        .chat-messages {
            flex: 1;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: var(--space-md);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .message {
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            animation: fadeIn 0.3s ease;
            max-width: 80%;
            position: relative;
        }

        .message img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message:hover .delete-btn {
            opacity: 1;
        }

        .message.system {
            background: transparent;
            color: var(--color-text-secondary);
            text-align: center;
            font-size: 0.8rem;
            max-width: 100%;
        }

        .message.self {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.owner-msg {
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: rgba(255, 215, 0, 0.05);
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--color-text-muted);
            margin-bottom: 4px;
            align-items: center;
        }

        .message-user {
            font-weight: 700;
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .owner-badge {
            background: #FFD700;
            color: #000;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 800;
            letter-spacing: 0.05em;
        }

        .delete-btn {
            opacity: 0;
            color: #ff5f56;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.8rem;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            text-decoration: underline;
        }

        .chat-sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: var(--space-md);
            display: none;
        }

        @media(min-width: 768px) {
            .chat-sidebar {
                display: block;
            }
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 0.9rem;
            color: #ccc;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        }

        .admin-controls {
            display: flex;
            gap: 4px;
        }

        .action-btn {
            cursor: pointer;
            font-size: 0.65rem;
            border: 1px solid;
            padding: 2px 4px;
            border-radius: 4px;
            background: transparent;
            text-transform: uppercase;
        }

        .btn-ban {
            border-color: #ff5f56;
            color: #ff5f56;
        }

        .btn-ban:hover {
            background: #ff5f56;
            color: white;
        }

        .btn-kick {
            border-color: #fca5a5;
            color: #fca5a5;
        }

        .btn-kick:hover {
            background: #fca5a5;
            color: black;
        }

        .btn-mute {
            border-color: #fbbf24;
            color: #fbbf24;
        }

        .btn-mute:hover {
            background: #fbbf24;
            color: black;
        }

        .chat-input-area {
            margin-top: var(--space-md);
            display: flex;
            gap: var(--space-sm);
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 16px;
            border-radius: 12px;
            font-family: var(--font-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .icon-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Login Overlay */
        .login-overlay {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .error-msg {
            color: #ff5f56;
            font-size: 0.8rem;
            margin-top: 10px;
            height: 1.2em;
        }

        /* Inline Custom Cursor Styles for Reliability */
        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 999998;
            /* High z-index */
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            top: -1000px;
            /* Hide initially */
            left: -1000px;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999999;
            /* Highest z-index */
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            top: -1000px;
            left: -1000px;
        }

        /* Cursor Trail */
        .cursor-trail-ring {
            position: fixed;
            width: 24px;
            height: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999998;
            transform: translate(-50%, -50%);
            transition: width 0.1s, height 0.1s, opacity 0.2s;
            top: -1000px;
            left: -1000px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="background-container">
        <canvas id="shader-bg"></canvas>
        <div class="gradient-overlay"></div>
    </div>

    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-card">
            <h2 class="hero-title" style="font-size: 2rem; margin-bottom: 2rem;">LOGIN / REGISTER</h2>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">New accounts are created automatically.</p>

            <input type="text" id="usernameInput" class="chat-input" placeholder="Username"
                style="margin-bottom: 1rem; width: 100%; box-sizing: border-box;">

            <div id="passwordField" style="margin-bottom: 1rem;">
                <input type="password" id="passwordInput" class="chat-input" placeholder="Password"
                    style="width: 100%; box-sizing: border-box;">
            </div>

            <button class="btn btn-primary" onclick="attemptLogin()" style="width: 100%;">
                <span>Enter Server</span>
            </button>
            <p class="error-msg" id="loginError"></p>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="brand-row">
                <img src="icon.svg" alt="Logo" width="24" height="24" class="footer-icon">
                <span class="footer-logo">KERNEL_CHAT_V2</span>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-ghost" onclick="logout()"
                    style="padding: 8px 16px; font-size: 0.8rem; border-color: #ff5f56; color: #ff5f56;">Log
                    Out</button>
                <a href="/" class="btn btn-ghost" style="padding: 8px 16px; font-size: 0.8rem;">Exit</a>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-messages" id="messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-sidebar">
                <h3 style="margin-top: 0; font-size: 0.9rem; color: var(--color-text-secondary); margin-bottom: 1rem;">
                    ONLINE USERS</h3>
                <div id="userList" style="display: flex; flex-direction: column; gap: 8px;">
                    <!-- Users -->
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="file" id="imageInput" accept="image/*" style="display: none;"
                onchange="handleImageUpload(this)">
            <button class="icon-btn" onclick="document.getElementById('imageInput').click()" title="Send Image">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <polyline points="21 15 16 10 5 21" />
                </svg>
            </button>

            <input type="text" class="chat-input" id="messageInput" placeholder="Type message...">
            <button class="btn btn-primary" onclick="sendMessage()" style="min-width: 80px; padding: 12px;">
                <span>Send</span>
            </button>
        </div>
    </div>

    <!-- Cursor Elements -->
    <div class="cursor-glow" id="cursor-glow"></div>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-trail-ring" id="cursor-trail"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const loginOverlay = document.getElementById('loginOverlay');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginError = document.getElementById('loginError');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');

        let myUsername = '';
        let myRole = 'user';
        let localMessages = [];

        // --- Auth Logic ---

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        window.onload = () => {
            const savedUser = getCookie('chat_username');
            if (savedUser) {
                usernameInput.value = savedUser;
            }
        };

        function attemptLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                loginError.textContent = "Please enter username and password";
                return;
            }

            socket.emit('attempt_login', { username, password });
        }

        socket.on('login_error', (msg) => {
            loginError.textContent = msg;
            loginOverlay.style.display = 'flex'; // Show in case we were kicked/banned
        });

        socket.on('login_success_msg', (msg) => {
            // Show fleeting message in input area or as system msg
            // For now re-using LoginError if overlay is visible, else alert
            if (loginOverlay.style.display !== 'none') {
                loginError.style.color = 'lime';
                loginError.textContent = msg;
            } else {
                alert(msg);
            }
        });

        socket.on('login_success', (data) => {
            console.log("Logged in as:", data);
            myUsername = data.username;
            myRole = data.role;
            loginOverlay.style.display = 'none';
            loginError.textContent = '';

            // Re-render messages
            messagesDiv.innerHTML = '';
            localMessages.forEach(msg => renderMessage(msg));

            // Set cookie
            const d = new Date();
            d.setTime(d.getTime() + (7 * 24 * 60 * 60 * 1000));
            document.cookie = `chat_username=${myUsername};expires=${d.toUTCString()};path=/`;
        });

        // --- Chat Logic ---

        function sendMessage() {
            const msg = messageInput.value.trim();
            if (msg) {
                socket.emit('chat_message', msg);
                messageInput.value = '';
            }
        }

        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const base64 = e.target.result;
                    // Check size roughly (base64 is 33% larger than binary)
                    if (base64.length > 2000000) { // ~ 1.5MB limit
                        alert("Image too large. Please send smaller images.");
                        return;
                    }
                    socket.emit('image_message', base64);
                }
                reader.readAsDataURL(input.files[0]);
                input.value = ''; // Reset
            }
        }

        usernameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') attemptLogin(); });
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') attemptLogin(); });
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        // --- Socket Events ---

        socket.on('history', (history) => {
            localMessages = history;
            messagesDiv.innerHTML = '';
            localMessages.forEach(data => renderMessage(data));
        });

        socket.on('chat_message', (data) => {
            localMessages.push(data);
            renderMessage(data);
        });

        socket.on('message_deleted', (id) => {
            localMessages = localMessages.filter(m => m.id !== id);
            const el = document.getElementById(`msg-${id}`);
            if (el) el.remove();
        });

        function renderMessage(data) {
            if (document.getElementById(`msg-${data.id}`)) return;

            const div = document.createElement('div');
            div.id = `msg-${data.id}`;
            div.className = `message ${data.user === myUsername ? 'self' : ''} ${data.role === 'owner' ? 'owner-msg' : ''}`;

            let userHtml = `<span class="message-user">${data.user}`;
            if (data.role === 'owner') {
                userHtml += ` <span class="owner-badge">OWNER</span>`;
            }
            userHtml += `</span>`;

            // Delete button (Only for owner)
            let deleteBtn = '';
            if (myRole === 'owner') {
                deleteBtn = `<span class="delete-btn" onclick="deleteMessage('${data.id}')">DELETE</span>`;
            }

            const time = data.time || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            let content = '';
            if (data.type === 'image') {
                content = `<img src="${data.text}" alt="Image">`;
            } else {
                content = `<div class="message-content">${data.text}</div>`;
            }

            div.innerHTML = `
                <div class="message-meta">
                    ${userHtml}
                    <div style="display: flex; align-items: center;">
                        <span>${time}</span>
                        ${deleteBtn}
                    </div>
                </div>
                ${content}
            `;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        socket.on('system_message', (data) => {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = data.text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('update_users', (users) => {
            const userList = document.getElementById('userList');
            userList.innerHTML = users.map(u => {
                let badge = u.role === 'owner' ? ' <span class="owner-badge" style="font-size: 0.5rem;">OWNER</span>' : '';
                let controls = '';

                // Owner Controls
                if (myRole === 'owner' && u.role !== 'owner') {
                    controls = `
                        <div class="admin-controls">
                            <button class="action-btn btn-mute" onclick="timeoutUser('${u.username}', 60)" title="Mute 60s">Mute</button>
                            <button class="action-btn btn-kick" onclick="kickUser('${u.username}')" title="Kick">Kick</button>
                            <button class="action-btn btn-ban" onclick="banUser('${u.username}')" title="Ban IP">Ban</button>
                        </div>
                    `;
                }

                return `
                    <div class="user-item">
                        <span>‚óè ${u.username}${badge}</span>
                        ${controls}
                    </div>
                `;
            }).join('');
        });

        // --- Actions ---

        window.deleteMessage = (id) => {
            if (confirm('Delete this message?')) {
                socket.emit('delete_message', id);
            }
        };

        window.banUser = (username) => {
            if (confirm(`Example BAN ${username}? (IP Ban)`)) {
                socket.emit('ban_user', username);
            }
        };

        window.kickUser = (username) => {
            if (confirm(`Kick ${username}? (They can rejoin)`)) {
                socket.emit('kick_user', username);
            }
        };

        window.timeoutUser = (username, duration) => {
            // Mute
            socket.emit('timeout_user', { username, duration });
        };

        window.logout = () => {
            document.cookie = "chat_username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.reload();
        };

        // --- Visual Effects ---
        const canvas = document.getElementById('shader-bg');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            let time = 0;
            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            resize();
            window.addEventListener('resize', resize);
            function draw() {
                time += 0.003;
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < 2; i++) {
                    const x = canvas.width * (0.3 + Math.sin(time + i * 3) * 0.4);
                    const y = canvas.height * (0.4 + Math.cos(time * 0.6 + i * 2) * 0.3);
                    const radius = 200 + Math.sin(time * 2 + i) * 50;
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.02)');
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
                requestAnimationFrame(draw);
            }
            draw();
        }

        // Custom Cursor Logic
        const cursorGlow = document.getElementById('cursor-glow');
        const cursorDot = document.getElementById('cursor-dot');
        const cursorTrail = document.getElementById('cursor-trail');

        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            if (cursorGlow) {
                cursorGlow.style.left = mouseX + 'px';
                cursorGlow.style.top = mouseY + 'px';
            }
            if (cursorDot) {
                cursorDot.style.left = mouseX + 'px';
                cursorDot.style.top = mouseY + 'px';
            }
        });

        function animateTrail() {
            trailX += (mouseX - trailX) * 0.2;
            trailY += (mouseY - trailY) * 0.2;

            if (cursorTrail) {
                cursorTrail.style.left = trailX + 'px';
                cursorTrail.style.top = trailY + 'px';
            }
            requestAnimationFrame(animateTrail);
        }
        animateTrail();

    </script>
</body>

</html>
